<html>
    <head>
        <meta charset="utf-8">
    </head>
<script>
/**
 * Реализация API, не изменяйте ее
 * @param {string} url
 * @param {function} callback
 */
function getData(url, callback) {
    var RESPONSES = {
        '/countries': [
            {name: 'Cameroon', continent: 'Africa'},
            {name :'Fiji Islands', continent: 'Oceania'},
            {name: 'Guatemala', continent: 'North America'},
            {name: 'Japan', continent: 'Asia'},
            {name: 'Yugoslavia', continent: 'Europe'},
            {name: 'Tanzania', continent: 'Africa'}
        ],
        '/cities': [
            {name: 'Bamenda', country: 'Cameroon'},
            {name: 'Suva', country: 'Fiji Islands'},
            {name: 'Quetzaltenango', country: 'Guatemala'},
            {name: 'Osaka', country: 'Japan'},
            {name: 'Subotica', country: 'Yugoslavia'},
            {name: 'Zanzibar', country: 'Tanzania'},
        ],
        '/populations': [
            {count: 138000, name: 'Bamenda'},
            {count: 77366, name: 'Suva'},
            {count: 90801, name: 'Quetzaltenango'},
            {count: 2595674, name: 'Osaka'},
            {count: 100386, name: 'Subotica'},
            {count: 157634, name: 'Zanzibar'}
        ]
    };
    setTimeout(function () {
        var result = RESPONSES[url];
        if (!result) {
            return callback('Unknown url');
        }
        callback(null, result);
    }, Math.round(Math.random * 1000));
}
/**
 * Ваши изменения ниже
 */
var requests = ['/countries', '/cities', '/populations'],
    responses = {},
    target = prompt("Введите название интересующей страны или города:"); 
for (i = 0; i < 3; i++) {
    var callback = function (error, result) {
        responses[arguments.callee.request] = result;
        var l = [];
        for (K in responses)
            l.push(K);
        if (l.length == 3) {
            if (target !== '') {
                var town = responses['/populations'].filter(function (data, index) { return data.name.toLowerCase() === target.toLowerCase(); });
                var country = responses['/cities'].filter(function (data, index) { return data.country.toLowerCase() === target.toLowerCase(); });
                if (town.length !== 0) {
                    console.log('Total population in ' + target + ': ' + town[0].count);
                } else if (country.length !== 0) {
                    var town = responses['/populations'].filter(function (data, index) { return data.name.toLowerCase() === country[0].name.toLowerCase(); });
                    console.log('Total population in ' + target + ': ' + town[0].count);
                } else {
                    console.log('Sorry, we haven\'t information about this town/country: ' + target);
                }
            } else {
                var c = [], cc = [], p = 0;
                for (i = 0; i < responses['/countries'].length; i++) {
                    if (responses['/countries'][i].continent === 'Africa') {
                        c.push(responses['/countries'][i].name);
                    }
                }
                for (i = 0; i < responses['/cities'].length; i++) {
                    for (j = 0; j < c.length; j++) {
                        if (responses['/cities'][i].country === c[j]) {
                            cc.push(responses['/cities'][i].name);
                        }
                    }
                }
                for (i = 0; i < responses['/populations'].length; i++) {
                    for (j = 0; j < cc.length; j++) {
                        if (responses['/populations'][i].name === cc[j]) {
                            p += responses['/populations'][i].count;
                        }
                    }
                }
                console.log('Total population in African cities: ' + p);
            }
            
        }
    };
    callback.request = requests[i];
    getData(callback.request, callback);
}
</script>
</html>
